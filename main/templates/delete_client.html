{% extends 'base.html' %}
{% block title %}Client Delete{% endblock %}

{% block content %}
<div class="alert alert-secondary">
  <br>
  <h3>Удаление клиента - {{ client.name }}</h3>
  <div class="form-grup">
    <form method="POST">
      {% csrf_token %}
      <br>
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-info btn-sm">ОТМЕНИТЬ</a>
      <button class="btn btn-danger btn-sm">УДАЛИТЬ КЛИЕНТА!</button>
    </form>
  </div>
</div>
{% endblock %}
