<nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm">
    
    {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1">&laquo; В начало</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page_number }}" >Предыдущая </a>
      </li>
    {% endif %}

    {% if page %}
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
        Страница {{ page.number }} из {{ page.paginator.num_pages }}
      </a>
    </li>
    {% endif %}

    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">Следующая</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page.paginator.num_pages }}"> В конец &raquo;</a>
      </li>
    {% endif %}

  </ul>
</nav>
